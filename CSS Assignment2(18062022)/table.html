<!DOCTYPE html>
<html lang="en">
<head>
    <title>tablecss</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table border="1"cellpadding=20>
        <tr id="top">
            <th>Sr.No.</th>
            <th>Name</th>
            <th>Roll</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>oo1</td>
            <td>Ramesh</td>
            <td>10001</td>
            <td>Eleventh</td>
            <td class="high">440</td>
        </tr>
        <tr>
            <td>oo2</td>
            <td>Suresh</td>
            <td>10002</td>
            <td>Twelth</td>
            <td class="average">430</td>
        </tr>
        <tr>
            <td>oo3</td>
            <td>Naresh</td>
            <td>10003</td>
            <td>Thirteenth</td>
            <td class="least">420</td>
        </tr>
    </table>
</body>
</html>
